<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>语音播报示例</title>
</head>
<body>
<h1>输入文本并播放语音</h1>

<form th:action="@{/synthesize}" method="post">
  <label for="text">文本：</label>
  <input type="text" id="text" name="text" />
  <button type="submit">生成语音</button>
</form>

<div th:if="${audioUrl != null}">
  <audio th:src="${audioUrl}" controls autoplay></audio>
</div>
</body>
</html>
